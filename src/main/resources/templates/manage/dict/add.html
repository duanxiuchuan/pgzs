<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="manage/common/header :: header"></div>

<body>
<div class="x-body">
    <form th:id="form" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label th:for="name" class="layui-form-label">
                <span class="x-red">*</span><th:block th:text="#{admin.dict.name}"></th:block>
            </label>
            <div class="layui-input-inline">
                <input th:type="text" th:id="name" th:name="name" lay-verify="required"autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label th:for="value" class="layui-form-label">
                <span class="x-red">*</span><th:block th:text="#{admin.dict.value}"></th:block>
            </label>
            <div class="layui-input-inline">
                <input th:type="text" th:id="value" th:name="value" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label th:for="type" class="layui-form-label">
                <span class="x-red">*</span><th:block th:text="#{admin.dict.type}"></th:block>
            </label>
            <div class="layui-input-inline">
                <input th:type="text" th:id="type" th:name="type" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label th:for="typeName" class="layui-form-label">
                <span class="x-red" th:title="#{admin.dict.typeName}">*</span><th:block th:text="#{admin.dict.typeName}"></th:block>
            </label>
            <div class="layui-input-inline">
                <input th:type="text" th:id="typeName" th:name="typeName" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label th:for="sort" class="layui-form-label">
                <span class="x-red">*</span><th:block th:text="#{admin.dict.sort}"></th:block>
            </label>
            <div class="layui-input-inline">
                <input th:type="text" th:id="sort" th:name="sort" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>

        <div class="layui-form-item">
            <label th:for="remark" class="layui-form-label">
                <span class="x-red"></span><th:block th:text="#{admin.dict.remark}"></th:block>
            </label>
            <div class="layui-input-inline">
                <input th:type="text" th:id="remark" th:name="remark" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
        </div>
    </form>
</div>
<script>
    layui.config({
        base: '/definModule/'
    }).use(['form', 'layer','dictSelect'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer
            , dictSelect = layui.dictSelect;

        //自定义验证规则
        form.verify({

        });

        //监听提交
        form.on('submit(add)', function (data) {
            $("#form").find("button").prop("disabled", true);
            params = data.field;
            $.post("save", params, function (data) {
                if (data.status == 0) {
                    layer.msg(data.result, {time: 2000, icon: 5});
                    $("#submit").prop("disabled", false);
                } else {
                    layer.msg(data.result, {time: 2000, icon: 6}, function () {
                        // 父页面刷新
                        parent.location.reload();
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            });
            return false;
        });


    });
</script>
</body>
</html>
