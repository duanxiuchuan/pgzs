<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<div th:replace="manage/common/header :: header"></div>
<link rel="stylesheet" th:href="@{/css/role.css}" />

<body>
<div class="x-body">
    <div class="layui-row">
        <div class="layui-form layui-col-md12 x-so">
            <input type="text" id="areasName" name="areasName" placeholder="小区名称" autocomplete="off"
                   class="layui-input">
            <input type="text" id="style" name="style" placeholder="装修风格" autocomplete="off" class="layui-input">
            <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </div>
    <div class="layui-row">
        <table class="layui-hide" id="tableData" lay-filter="tableData"></table>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">

        <button shiro:hasPermission="/manage/case/deleteAll" class="layui-btn layui-btn-sm layui-btn-danger" onclick="delAll()">
            <i class="layui-icon"></i>
            <th:block th:text="#{admin.common.batchDelete}"></th:block>
        </button>
        <button shiro:hasPermission="/admin/manage/case/add" class="layui-btn layui-btn-sm" onclick="add()">
            <i class="layui-icon"></i>
            <label th:text="#{admin.common.addCase}"></label>
        </button>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);">
            <i class="layui-icon">&#xe666;</th:block></i></a>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
</script>

<script type="text/html" id="imgTpl">
    <img src="{{ d.cover }}">
</script>

<script>

    function add() {
        x_admin_show('添加案例', 'addPage');
    }

    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#tableData'
            , url: 'listData'
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , defaultToolbar:['exports']
            , cols: [
                [

                    {type: 'checkbox'}
                    , {field: 'id', title: 'ID', width:80, type:"numbers"}
                    , {field: 'caseId', title: "caseId"}
                    , {field: 'title', title: "标题"}
                    , {field: 'areasName', title: "小区名称"}
                    , {field: 'area', title: "面积"}
                    , {field: 'layout', title: "户型"}
                    , {field: 'style', title: "装修风格"}
                    , {field: 'designerName', title: "设计师"}
                    , {field: 'cover', title: "封面图",templet:'#imgTpl'}
                    , {fixed: 'right', title: "[[#{admin.common.action}]]", toolbar: '#barDemo', width: 200}

                ]
             ]
            ,done: function () {
                $("[data-field='caseId']").css('display','none');
                hoverOpenImg();//显示大图
            }
            , page: true

        });

        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                //alert($(this).attr('src'));
                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:130px;' />";
                img_show = layer.tips(img, this,{
                    tips:[2, 'rgba(41,41,41,.5)']
                    ,area: ['160px']
                });
            },function(){
                layer.close(img_show);
            });
            $('td img').attr('style','max-width:70px');
        };

        var $ = layui.$, active = {
            reload: function () {
                var name = $("#name").val();
                console.log(name)
                table.reload('tableData', {
                    where: {
                        areasName: $("#areasName").val(),
                        style: $("#style").val()
                    }
                });
            }
        }

        $('.layui-form .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //头工具栏事件
        table.on('toolbar(tableData)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(tableData)', function (obj) {
            var data = obj.data;
            console.log(data)
            if (obj.event === 'del') {
                layer.confirm('确定删除吗', function (index) {
                    $.ajax({
                        url: 'delete',
                        type: 'POST',
                        data: {caseId: data.caseId},
                        success: function (data) {
                            if (data.status == 0) {
                                layer.msg(data.result, {icon: 2, time: 1000});
                            } else {
                                obj.del();
                                layer.close(layer.msg(data.result, {icon: 1, time: 1000}));
                            }
                        }
                    });

                });
            } else if (obj.event === 'edit') {
                x_admin_edit('编辑', 'editPage', '', '', data.caseId);
            } else if (obj.event === 'view') {
                x_admin_edit('详情', 'view', '', '', data.caseId);
            }
        });
    });
</script>
</body>
</html>
